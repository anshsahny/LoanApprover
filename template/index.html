<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LoanApprover</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">
        <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">

        <!-- Main css -->
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body>
        <div class="='main">
            <!-- Applicant Form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">LoanApprover</h2>
                            <form action="/prediction" method="POST" class="register-form" id="register-form">
                                <h3>Identity</h3>
                                <!-- Name -->
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account materical-icons-name"></i></label>
                                    <input type="text" name="name" id="name" placeholder="Your Name" required/>
                                </div>
                                <!-- Birthdate -->
                                <div class="form-group">
                                    <label for="birthdate"><i class="zmdi zmdi-calendar"></i></label>
                                    <input type="date" name="birthdate" id="birthdate" placeholder="Your Birthdate" required/>
                                </div>
                                <!-- Gender -->
                                <div class="form-group">
                                    <label for="gender"><i class="zmdi zmdi-accounts"></i></label>
                                    <select name="gender" id="gender" placeholder="Your Gender" required>
                                        <option value="" disabled selected>Your Gender</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
